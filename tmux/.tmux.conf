set -g popup-border-lines rounded

bind "Y" copy-mode

bind t display-popup -E -w 80% -h 80%

# AI-powered session rename using OpenCode
bind R run-shell "~/.local/bin/tmux-ai-rename"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Override status-left to add "session:" prefix (must be after tpm to override theme)
set -g status-left-length 80
set -g status-left "#[bg=#0f1415,fg=#87a7ab] session: #S #[bg=#062e32,fg=#0f1415,nobold,noitalics,nounderscore]"

# Fix window status triangle color to match session box
set -g window-status-current-format "#[bg=#052529,fg=#0f1415,nobold,noitalics,nounderscore]#[bg=#052529,fg=#4e6b6e] #I #[bg=#052529,fg=#4e6b6e,bold] #W#{?window_zoomed_flag,*Z,} #{?window_end_flag,#[bg=#062e32],#[bg=#052529]}#[fg=#052529,nobold,noitalics,nounderscore]"

# Click on status-left (session name) to open sesh session picker
bind -n MouseDown1StatusLeft run-shell "sesh connect \"$(sesh list --icons | fzf-tmux -p 80%,70% --no-sort --ansi --border-label ' sesh ' --prompt 'âš¡  ' --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' --bind 'tab:down,btab:up' --bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list --icons)' --bind 'ctrl-t:change-prompt(ğŸªŸ  )+reload(sesh list -t --icons)' --bind 'ctrl-g:change-prompt(âš™ï¸  )+reload(sesh list -c --icons)' --bind 'ctrl-x:change-prompt(ğŸ“  )+reload(sesh list -z --icons)' --bind 'ctrl-f:change-prompt(ğŸ”  )+reload(fd -d 3 -t d -E node_modules -E dist -E build -E target -E vendor -E __pycache__ -E .venv -E .git . ~/Developer)' --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(âš¡  )+reload(sesh list --icons)' --preview-window 'right:55%' --preview 'sesh preview {}')\"" 

# Dynamic Theme Switching based on path
set-hook -g pane-focus-in "run-shell '~/.local/bin/tmux-theme-updater #{pane_current_path}'"
set-hook -g window-linked "run-shell '~/.local/bin/tmux-theme-updater #{pane_current_path}'"
